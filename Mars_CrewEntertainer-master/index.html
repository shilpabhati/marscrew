<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>
	
	<div id="container"> 
		<div id="sidebar_wrap">
			<div id="sidebar">
				<h1 id="heading"> XO  Tic-Tac-Toe  XO   </h1>
				
				<div id="charachters">
				  
					<div class="human">
						<img src="src/images/human.png" alt="">
						<div class="lh">
							<img src="src/images/lhand.png" alt="">
						</div>
						<div class="rh">
							<img src="src/images/rhand.png" alt="">
						</div>
						<div class="mouth">
							<img src="src/images/mouth.png" alt="">
						</div>
						<div class="die"></div>
					</div>
					<div class="vs"><h1>vs</h1></div>
					<div class="robot">
						<img src="src/images/robot.png" alt="">
						<div class="lh">
							<img src="src/images/lhand2.png" alt="">
							<div class="gun">
								<img src="src/images/gun.png" alt="">
							</div>
						</div>
						<div class="rh">
							<img src="src/images/rhand2.png" alt="">
						</div>
					</div>
				</div>
				<div class="field">
					<label>Level:</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li data-value="1">low</li>
							<li data-value="2">medium</li>
							<li data-value="3">high</li>
							<li data-value="4">very high</li>
							<li data-value="5"class="active">Unbeatable</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Starting Player:</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li data-value="1" class="active">Human</li>
							<li data-value="0">Computer</li>
						</ul>
					</div>
					<h1></h1>
					<label>No. of Players:</label>
					<div class="num_player_choices" id="more_player">
						
						<ul>
							<li data-value="1" class="active">1 Player</li>
							<li><a href="Score_Board/index.html" id="morePlay">2 Players</a>
							</li>
						</ul>
						
					</div>
				</div>

				<button id="newgame">New Game</button>
				<h2 id="winner"></h2>
				
				<p style="font-family:sans-serif" align=center>
					<font color="purple" size=3><b><i>
					Don't know the Rules ?? <a id="Click1" href="Data/Rules.html"> Click here! </a>
                   </b></i>	</font>
			</p>
			
			

				<p ><a href="https://github.com/princyasawa/Mars_CrewEntertainer">View on Github</a></p>
			</div>
		</div>
		
		<div id="board_wrap">
			<div id="board"></div>
		</div>

	</div>

	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
